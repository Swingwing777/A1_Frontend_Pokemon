<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex App</title>
    <link rel="shortcut icon" href="img/pikachu.ico">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header class="page-header">
      <img src="img/Greninja_Shad.png" id="myLogo" class="page-header__item" alt="Greninja" width=300 />
      <img src="img/PF_1.svg" id="pageBanner" class="page-header__item"  alt="Pokédex Fantastic" width=1200 />
    </header>

<hr>

    <section>
      <h1>Pokédex</h1>
      <form action="#">
        <label for="userChoice">Select Your Pokemon:
          <input type="text" id="userChoice" name="userSelection" placeholder="Pokemon Name" required="Required">
        </label>
        <button id=userSubmit>Submit</button>
      </form>
    </section>
    <script src="js/scripts.js"></script>
  </body>
</html>
